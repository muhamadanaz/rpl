<h1>Index Buku</h1>

<a href="{% url 'books.add' %}">Tambah Buku</a>
<hr>

<table border="1">
  <tr>
    <th>Judul Buku</th>
    <th>Publish</th>
    <th colspan="2">Aksi</th>
  </tr>
  {% if book_list %}
    {% for buku in book_list %}
      <tr>
        <td>{{  buku.judul  }}</td>
        <td>{{  buku.publish  }}</td>
        <td><a href="">Edit</a></td>
        <td><a href="">Hapus</a></td>
      </tr>
    {% endfor %}
  {% else %}
    <tr>
      <td colspan="4">Tidak Ada Buku Yang Tersedia</td>
    </tr>
  {% endif %}
</table>
